<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        /* Navigation Bar */
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        /* Main Layout using Grid */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .box {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        /* Flexbox Section */
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .flex-item {
            background-color: #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                text-align: center;
            }
            .flex-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <div class="container">
        <div class="box">Grid Item 1</div>
        <div class="box">Grid Item 2</div>
        <div class="box">Grid Item 3</div>
        <div class="box">Grid Item 4</div>
    </div>
    <div class="flex-container">
        <div class="flex-item">Flexbox Item 1</div>
        <div class="flex-item">Flexbox Item 2</div>
        <div class="flex-item">Flexbox Item 3</div>
    </div>
</body>
</html>
